version: '3.8'

services:
  # F1 Data Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f1-data-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT:-5000}
      FASTF1_CACHE_DIR: /app/fastf1_cache
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      # Persist FastF1 cache data
      - fastf1_cache:/app/fastf1_cache
      # Mount source code for development (uncomment for hot reload)
      # - ./client:/app/client
      # - ./server:/app/server
      # - ./python:/app/python
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fastf1_cache:
    driver: local
